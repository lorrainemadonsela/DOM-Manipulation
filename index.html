<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greens Kiosk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Welcome to Greens Kiosk</h1>
    <p>We sell fruits and vegetables</p>
    <h3>Fruits</h3>
    <ul id="fruList">
        <li>Mangoes</li>
        <img src="Images/mangoes.png" style="width: 50vw;">
        <li>Bananas</li>
        <img src="Images/bananas.png" style="width: 50vw;">
        <li>Water Melons</li>
        <img src="Images/water melons.png" style="width: 50vw;">
    </ul>
    <h3>Vegetables</h3>
    <ul id="vegList">
        <li>Onions</li>
        <img src="Images/onions.png" style="width: 50vw;">
        <li>Tomatoes</li>
        <img src="Images/tomatoes.png" style="width: 50vw;">
        <li>Kales</li>
        <img src="Images/kales.png" style="width: 50vw;">
    </ul>
    <script src="index.js"></script>
</body>
</html>
